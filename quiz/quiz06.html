<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 06</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>

<body>
    <header id="header">
        <h1>
            <a href="index.html">Quiz</a>
        </h1>
        <nav>
            <ul>
                <li><a href="quiz01.html">01</a></li>
                <li><a href="quiz02.html">02</a></li>
                <li><a href="quiz03.html">03</a></li>
                <li><a href="quiz04.html">04</a></li>
                <li><a href="quiz05.html">05</a></li>
                <li class="active"><a href="quiz06.html">06</a></li>
                <li><a href="quiz07.html">07</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap"></div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:kjw040416@gmail.com">kjw040416@gmail.com</a>
    </footer>
    <!-- //footer -->
    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");

        // 문제 정보
        let quizInfo = []

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://kimjw04.github.io/class2024/json/gineungsaJC2005_02.json")
                .then(res => res.json())
                .then(items => {
                    quizInfo = items.map((item) => {
                        const formattedQuiz = {
                            Date: "2005년 2회",
                            type: item.subject,
                            Question: item.question,
                            Answer: item.correct_answer,
                            Desc: item.desc,
                        }
                        // 보기 가져오기
                        const Choices = [...item.incorrect_answers, item.correct_answer];

                        // 보기 랜덤 섞기
                        for (let i = Choices.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [Choices[i], Choices[j]] = [Choices[j], Choices[i]];
                        }

                        // 보기 추가하기
                        formattedQuiz.Choices = Choices;

                        // 결과값 출력
                        return formattedQuiz;
                    })

                    // 문제 출력
                    updateQuiz();
                })
        }

        // 문제 출력하기
        const updateQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, index) => {
                quizArray.push(`
                    <div class="quiz">
                    <div class="quiz__header">${quiz.Date} ${quiz.type}</div>
                    <div class="quiz__main">
                        <div class="question">${index + 1}. ${quiz.Question}</div>
                        <div class="choices">
                            <label for="choice${index}-1">
                                <input type="radio" id="choice${index}-1" name="choice-${index}" value="1">
                                <span>${quiz.Choices[0]}</span>
                            </label>
                            <label for="choice${index}-2">
                                <input type="radio" id="choice${index}-2" name="choice-${index}" value="2">
                                <span>${quiz.Choices[1]}</span>
                            </label>
                            <label for="choice${index}-3">
                                <input type="radio" id="choice${index}-3" name="choice-${index}" value="3">
                                <span>${quiz.Choices[2]}</span>
                            </label>
                            <label for="choice${index}-4">
                                <input type="radio" id="choice${index}-4" name="choice-${index}" value="4">
                                <span>${quiz.Choices[3]}</span>
                            </label>
                        </div>
                        <div class="answer none">정답: ${quiz.Answer}</div>
                        <div class="desc none">${quiz.Desc}</div>
                    </div>
                    <div class="quiz__footer">
                        <button class="confirm">정답 확인하기</button>
                        <button class="next none">다음 문제</button>
                    </div>
                    </div>
                `);
            });

            // quizArray 배열에 저장된 HTML 코드를 quizWrap 요소의 innerHTML로 설정하여 화면에 출력합니다.
            quizWrap.innerHTML = quizArray.join("");
        }
        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        })
    </script>
</body>

</html>
