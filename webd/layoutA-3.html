<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            /* 블록구조 가운데 정렬 */
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #a8dddc;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #9dd0cf;
        }

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #97c9c8;
        }

        #content {
            width: 1200px;
            display: flex;
        }

        #content .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #8bb7b6;
        }

        #content .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #6e9998;
        }

        #content .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #8fb8b8;
        }

        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #7d9a99;
        }

        #footer .footer2 {
            width: 80%;
            background-color: #8fc3c2;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #7db5b4;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #8fc3c2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->

        <div id="slider">
        </div>
        <!-- //slider -->

        <div id="content">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //content -->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </div>
        <!-- //footer -->
    </div>
</body>

</html>
