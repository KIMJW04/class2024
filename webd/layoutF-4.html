<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layoutF-1</title>
    <style>
        * {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #wrap {
            margin: 0 auto;
            height: 1000px;
        }

        #header {
            margin: 0 auto;
            width: 1340px;
            display: flex;
        }

        #header .container {
            display: flex;
        }

        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #a6e5e5;
        }

        #header .container .menu {
            width: 80%;
            height: 100px;
            background-color: #99d7d7;
        }

        #slider {
            margin: 0 auto;
            width: 100%;
        }

        #slider .slider {
            width: 100%;
            height: 350px;
            background-color: #92cece;
            position: relative;
        }

        #slider .slider .links {
            position: absolute;
            width: 1340px;
            height: 100px;
            background-color: #8ac4c4;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        #sectino1 {
            margin: 0 auto;
            width: 1340px;
            height: 430px;
        }

        #sectino1 .banner {
            width: 1340px;
            height: 170px;
            background-color: #81b6b6;
        }

        #sectino1 .section {
            width: 1340px;
            height: 260px;
            display: flex;
        }

        #sectino1 .section .gallery1 {
            width: 50%;
            height: 100%;
            background-color: #78acac;
        }

        #sectino1 .section .gallery2 {
            width: 50%;
            background-color: #749f9f;
            height: 100%;
        }

        #footer {
            margin: 0 auto;
            width: 1340px;
            height: 120px;
            display: flex;
        }

        #footer .logo {
            width: 25%;
            height: 120px;
            background-color: #6f9494;
        }

        #footer .menu {
            width: 50%;
            height: 120px;
            background-color: #638a8a;
        }

        #footer .copyright {
            width: 25%;
            height: 120px;
            background-color: #5c9292;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </header>
        <article id="slider">
            <div class="slider">
                <div class="links"></div>
            </div>
        </article>
        <section id="sectino1">
            <div class="banner"></div>
            <div class="section">
                <div class="gallery1"></div>
                <div class="gallery2"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="logo"></div>
            <div class="menu"></div>
            <div class="copyright"></div>
        </footer>

    </div>
</body>

</html>
