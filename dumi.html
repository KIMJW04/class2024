<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Meta Tags</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Get Meta Tags</h1>
    <form id="urlForm">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" name="urlInput">
        <button type="submit">Get Meta Tags</button>
    </form>
    <div id="metaTags"></div>

    <script>
        $('#urlForm').submit(function (event) {
            event.preventDefault(); // 페이지 새로고침 방지

            var url = $('#urlInput').val();

            console.log(url);
            var corsAnywhereUrl = 'http://miento.iptime.org:8801/get?url=';
            var allOriginsUrl = corsAnywhereUrl + encodeURI(url);
            console.log(allOriginsUrl);

            $.ajax({
                url: allOriginsUrl,
                success: function (response) {
                    console.log(response);
                    if (response.title && response.description && response.image_url) {
                        $('#metaTags').html(`
                                <p>og:title: ${response.title}</p>
                                <p>og:image: ${response.image_url}</p>
                                <p>og:description: ${response.description}</p>
                            `);
                    } else {
                        $('#metaTags').html('<p>No meta tags found.</p>');
                    }
                }
            });
        });
    </script>
</body>

</html>
