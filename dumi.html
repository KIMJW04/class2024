<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Meta Tags</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Get Meta Tags</h1>
    <form id="urlForm">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" name="urlInput">
        <button type="submit">Get Meta Tags</button>
    </form>
    <div id="metaTags"></div>

    <script>
        $('#urlForm').submit(function (event) {
            event.preventDefault(); // 페이지 새로고침 방지

            var url = $('#urlInput').val();
            console.log(url);
            var corsAnywhereUrl = 'https://api.allorigins.win/get?url='; // CORS Anywhere 서버 URL

            var allOriginsUrl = corsAnywhereUrl + encodeURI(url);
            console.log(allOriginsUrl);
            $.ajax({
                url: allOriginsUrl,
                success: function (response) {
                    var html = response.contents;
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(html, 'text/html');

                    var ogTitle = doc.querySelector('meta[property="og:title"]');
                    var ogImage = doc.querySelector('meta[property="og:image"]');
                    var ogDescription = doc.querySelector('meta[property="og:description"]');

                    if (ogTitle && ogImage && ogDescription) {
                        var title = ogTitle.getAttribute('content');
                        var image = ogImage.getAttribute('content');
                        var description = ogDescription.getAttribute('content');

                        $('#metaTags').html(`
                            <p>og:title: ${title}</p>
                            <p>og:image: ${image}</p>
                            <p>og:description: ${description}</p>
                        `);
                    } else {
                        console.log(html);
                        $('#metaTags').html('<p>No meta tags found.</p>');
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#metaTags').html('<p>Error: ' + textStatus + '</p><p>' + errorThrown + '</p>');
                }
            });
        });
    </script>
</body>

</html>
